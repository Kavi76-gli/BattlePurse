<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin ‚Äî Payment Config</title>

<style>
  body {
    background: #0d0d0d;
    color: #fff;
    font-family: "Poppins", sans-serif;
    padding: 25px;
    text-align: center;
  }

  h2 {
    color: #00faff;
    margin-bottom: 20px;
  }

  .card {
    background: #1a1a1a;
    padding: 25px;
    border-radius: 12px;
    max-width: 450px;
    margin: auto;
    box-shadow: 0 0 20px rgba(0,255,255,0.1);
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-top: 15px;
    background: #222;
    color: #fff;
    font-size: 16px;
  }

  .file-box {
    background: #222;
    padding: 12px;
    border-radius: 8px;
    margin-top: 15px;
    color: #ccc;
    cursor: pointer;
  }

  .qr-preview {
    margin-top: 20px;
  }

  .qr-preview img {
    width: 200px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,255,255,0.2);
  }

  .submit-btn {
    width: 100%;
    margin-top: 20px;
    padding: 14px;
    background: #00faff;
    border: none;
    color: #000;
    font-size: 18px;
    border-radius: 30px;
    font-weight: bold;
    cursor: pointer;
  }

  .old-info {
    margin-top: 20px;
    font-size: 14px;
    color: #aaa;
  }

  /* ===== SWIPE EDGE ===== */
.swipe-area{
  position:fixed;
  left:0;
  top:0;
  width:26px;
  height:100%;
  z-index:999;
}

/* swipe arrow feedback */
.swipe-arrow{
  position:fixed;
  left:-44px;
  top:50%;
  transform:translateY(-50%);
  width:38px;
  height:38px;
  background:rgba(0,0,0,.75);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  color:#fff;
  box-shadow:0 0 16px rgba(0,250,255,.7);
  opacity:0;
  transition:all .18s ease;
  z-index:1001;
  pointer-events:none;
}

/* mobile only */
@media (min-width:900px){
  .app-bar, .swipe-area, .swipe-arrow{ display:none; }
}   


</style>
</head>

<body>
<!-- ANDROID APP BAR -->
<div class="app-bar">
  <button class="back-btn" onclick="goBack()">‚Üê</button>
  <span class="app-title">Admin ‚Äî Update QR & UPI</span>
</div>

<!-- Swipe-back edge -->
<div class="swipe-area"></div>

<!-- Swipe arrow indicator -->
<div class="swipe-arrow">‚Üê</div> 



<div class="card">

  <div>
    <label><strong>UPI ID</strong></label>
    <input type="text" id="upiId" placeholder="Enter UPI ID (example: yourupi@upi)" />
  </div>

  <div class="file-box" onclick="document.getElementById('qrImage').click()">
    Click to Upload New QR Image
  </div>
  <input type="file" id="qrImage" accept="image/*" style="display:none" />

  <div class="qr-preview" id="qrPreviewBox" style="display:none;">
    <p>New QR Preview:</p>
    <img id="qrPreview" src="">
  </div>

  <button class="submit-btn" onclick="updateConfig()">Save Changes</button>

  <div class="old-info" id="oldData">Loading current config...</div>

</div>



<script>

const API = "https://battlepurse-98-8d98.onrender.com/api/wallet/payment-config";

/* ------------------------------
   LOAD CURRENT CONFIG
------------------------------ */
async function loadPrevious() {
  const oldBox = document.getElementById("oldData");
  oldBox.innerHTML = "Loading current config...";

  try {
    const res = await fetch(API);
    const data = await res.json();

    if (!data.success || !data.config) {
      oldBox.innerHTML = "<p>No payment config found.</p>";
      return;
    }

    const { upiId, qrImageUrl } = data.config;

    document.getElementById("upiId").value = upiId || "";

    let html = "";

    if (qrImageUrl) {
      html += `
        <p><strong>Current QR:</strong></p>
        <img src="${qrImageUrl}" width="180"
             style="border-radius:12px; border:1px solid #333;">
      `;
    }

    if (upiId) {
      html += `<p>Current UPI: <strong>${upiId}</strong></p>`;
    }

    oldBox.innerHTML = html || "<p>No data saved yet.</p>";

  } catch (err) {
    console.error(err);
    oldBox.innerHTML = "<p>Error loading config.</p>";
  }
}

loadPrevious();

/* ------------------------------
   QR PREVIEW
------------------------------ */
document.getElementById("qrImage").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  document.getElementById("qrPreview").src = URL.createObjectURL(file);
  document.getElementById("qrPreviewBox").style.display = "block";
});

/* ------------------------------
   UPDATE CONFIG
------------------------------ */
async function updateConfig() {
  const upiId = document.getElementById("upiId").value.trim();
  const qrFile = document.getElementById("qrImage").files[0];

  if (!upiId && !qrFile) {
    return alert("Enter a UPI ID or upload a QR image.");
  }

  if (upiId && !upiId.includes("@")) {
    return alert("Invalid UPI ID format.");
  }

  const token = localStorage.getItem("token");
  if (!token) return alert("Admin token missing.");

  const formData = new FormData();
  if (upiId) formData.append("upiId", upiId);
  if (qrFile) formData.append("qrImage", qrFile);

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: {
        Authorization: "Bearer " + token
      },
      body: formData
    });

    const data = await res.json();

    if (!data.success) {
      return alert("Update failed: " + data.msg);
    }

    alert("‚úî Payment configuration updated");

    // Reset UI
    document.getElementById("qrImage").value = "";
    document.getElementById("qrPreviewBox").style.display = "none";

    loadPrevious();

  } catch (err) {
    console.error(err);
    alert("Server error while saving config.");
  }
}





 /* ‚¨Ö BACK LOGIC (ANDROID STYLE) */
function goBack(){
  if(document.referrer && document.referrer !== location.href){
    history.back();
  }else{
    location.href="gamezone.html"; // fallback
  }
}

/* üëÜ SWIPE BACK */
let startX=0, startY=0;
const arrow=document.querySelector('.swipe-arrow');

document.addEventListener("touchstart", e=>{
  const t=e.touches[0];
  if(t.clientX < 30){
    startX=t.clientX;
    startY=t.clientY;
    arrow.style.opacity="1";
  }
});

document.addEventListener("touchmove", e=>{
  if(!startX) return;
  const dx=e.touches[0].clientX - startX;
  if(dx>0){
    arrow.style.left=Math.min(dx-18,50)+"px";
  }
});

document.addEventListener("touchend", e=>{
  if(!startX) return;

  const dx=e.changedTouches[0].clientX - startX;
  const dy=Math.abs(e.changedTouches[0].clientY - startY);

  arrow.style.left="-44px";
  arrow.style.opacity="0";

  if(startX < 30 && dx > 90 && dy < 70){
    goBack();
  }
  startX=0;
});

</script>

</body>
</html>
