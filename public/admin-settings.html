<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin ‚Äî Payment Config</title>

<style>
  body {
    background: #0d0d0d;
    color: #fff;
    font-family: "Poppins", sans-serif;
    padding: 25px;
    text-align: center;
  }

  h2 {
    color: #00faff;
    margin-bottom: 20px;
  }

  .card {
    background: #1a1a1a;
    padding: 25px;
    border-radius: 12px;
    max-width: 450px;
    margin: auto;
    box-shadow: 0 0 20px rgba(0,255,255,0.1);
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-top: 15px;
    background: #222;
    color: #fff;
    font-size: 16px;
  }

  .file-box {
    background: #222;
    padding: 12px;
    border-radius: 8px;
    margin-top: 15px;
    color: #ccc;
    cursor: pointer;
  }

  .qr-preview {
    margin-top: 20px;
  }

  .qr-preview img {
    width: 200px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,255,255,0.2);
  }

  .submit-btn {
    width: 100%;
    margin-top: 20px;
    padding: 14px;
    background: #00faff;
    border: none;
    color: #000;
    font-size: 18px;
    border-radius: 30px;
    font-weight: bold;
    cursor: pointer;
  }

  .old-info {
    margin-top: 20px;
    font-size: 14px;
    color: #aaa;
  }

  /* ===== SWIPE EDGE ===== */
.swipe-area{
  position:fixed;
  left:0;
  top:0;
  width:26px;
  height:100%;
  z-index:999;
}

/* swipe arrow feedback */
.swipe-arrow{
  position:fixed;
  left:-44px;
  top:50%;
  transform:translateY(-50%);
  width:38px;
  height:38px;
  background:rgba(0,0,0,.75);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  color:#fff;
  box-shadow:0 0 16px rgba(0,250,255,.7);
  opacity:0;
  transition:all .18s ease;
  z-index:1001;
  pointer-events:none;
}

/* mobile only */
@media (min-width:900px){
  .app-bar, .swipe-area, .swipe-arrow{ display:none; }
}   

/* Poster Upload Styles */
.poster-title {
  text-align: center;
  margin: 20px 0;
  font-size: 24px;
  color: #00cfff;
  text-shadow: 0 0 10px rgba(0, 207, 255, 0.7);
}

.poster-form {
  max-width: 400px;
  margin: 0 auto 40px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.poster-form label {
  font-weight: bold;
  color: #a9dfff;
}

.poster-form input, .poster-form select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #12314d;
  background: #030914;
  color: #e8f7ff;
}

.btn-upload {
  padding: 10px;
  background: linear-gradient(90deg, #00cfff, #0055ff);
  border: none;
  color: #fff;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

.btn-upload:hover {
  background: linear-gradient(90deg, #0055ff, #00cfff);
  box-shadow: 0 0 20px #00cfff;
}

.poster-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 16px;
  padding: 0 16px;
}

.poster-card {
  position: relative;
  background: linear-gradient(180deg, #0d1c33, #071221);
  border: 1px solid #12314d;
  border-radius: 16px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.25s, box-shadow 0.25s;
}

.poster-card:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow: 0 0 25px rgba(0, 207, 255, 0.6);
}

.poster-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.poster-info {
  padding: 8px;
  font-weight: bold;
  color: #00cfff;
  text-align: center;
  text-shadow: 0 0 5px #00cfff;
  background: rgba(0, 0, 0, 0.5);
}

.delete-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  background: #ff4d4d;
  border: none;
  color: #fff;
  padding: 4px 8px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  font-size: 12px;
  transition: 0.2s;
}

.delete-btn:hover {
  background: #ff1a1a;
  box-shadow: 0 0 10px #ff4d4d;
}

</style>
</head>

<body>
<!-- ANDROID APP BAR -->
<div class="app-bar">
  <button class="back-btn" onclick="goBack()">‚Üê</button>
  <span class="app-title">Admin ‚Äî Update QR & UPI</span>
</div>

<!-- Swipe-back edge -->
<div class="swipe-area"></div>

<!-- Swipe arrow indicator -->
<div class="swipe-arrow">‚Üê</div> 



<div class="card">

  <div>
    <label><strong>UPI ID</strong></label>
    <input type="text" id="upiId" placeholder="Enter UPI ID (example: yourupi@upi)" />
  </div>

  <div class="file-box" onclick="document.getElementById('qrImage').click()">
    Click to Upload New QR Image
  </div>
  <input type="file" id="qrImage" accept="image/*" style="display:none" />

  <div class="qr-preview" id="qrPreviewBox" style="display:none;">
    <p>New QR Preview:</p>
    <img id="qrPreview" src="">
  </div>

  <button class="submit-btn" onclick="updateConfig()">Save Changes</button>

  <div class="old-info" id="oldData">Loading current config...</div>

</div>


<h1 class="poster-title">Admin - Upload Poster</h1>

<form id="posterForm" class="poster-form">
  <label for="game">Select Game</label>
  <select id="game" required>
    <option value="">Select Game</option>
    <option value="Free Fire">Free Fire</option>
    <option value="BGMI">BGMI</option>
  </select>

  <label for="image">Select Poster Image</label>
  <input type="file" id="image" accept="image/*" required>

  <button type="submit" class="btn-upload">Upload Poster</button>

  <div class="message" id="message"></div>
</form>

<h2 class="poster-title">Uploaded Posters</h2>
<div id="posterGrid" class="poster-grid"></div>


<script>
const API = "https://battlepurse-98-8d98.onrender.com/api/wallet/payment-config";
const BACKEND_URL = "https://battlepurse-98-8d98.onrender.com";
// ------------------------------
const API_BASE = "https://battlepurse-98-8d98.onrender.com/api/wallet";
// LOAD PREVIOUS CONFIG
// ------------------------------
async function loadPrevious() {
  try {
    const res = await fetch(API);

    const data = await res.json();

    if (data.success && data.config) {
      const cfg = data.config;

      document.getElementById("upiId").value = cfg.upiId || "";

      let html = "";

      if (cfg.qrImage) {
        html += `
          <p>Current QR:</p>
          <img src="https://battlepurse-98-8d98.onrender.com/uploads/${cfg.qrImage}" width="180" style="border-radius:12px;">
        `;
      }

      if (cfg.upiId) {
        html += `<p>Current UPI: <strong>${cfg.upiId}</strong></p>`;
      }

      document.getElementById("oldData").innerHTML = html;
    } else {
      document.getElementById("oldData").innerHTML = "<p>No payment config found.</p>";
    }
  } catch (err) {
    console.error(err);
    document.getElementById("oldData").innerHTML = "<p>Error loading config.</p>";
  }
}

loadPrevious();

// ------------------------------
// SHOW NEW QR PREVIEW
// ------------------------------
document.getElementById("qrImage").addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (file) {
    const imgURL = URL.createObjectURL(file);
    document.getElementById("qrPreview").src = imgURL;
    document.getElementById("qrPreviewBox").style.display = "block";
  }
});

// ------------------------------
// UPDATE CONFIG
// ------------------------------
async function updateConfig() {
  const upiId = document.getElementById("upiId").value.trim();
  const qrFile = document.getElementById("qrImage").files[0];

  if (!upiId && !qrFile) {
    return alert("Enter UPI or select a QR image!");
  }

  const token = localStorage.getItem("token");
  if (!token) {
    return alert("Admin not logged in. Token missing.");
  }

  const form = new FormData();
  if (upiId) form.append("upiId", upiId);
  if (qrFile) form.append("qrImage", qrFile);

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + token   // ‚úÖ THIS IS THE FIX
      },
      body: form
    });

    const data = await res.json();

    if (data.success) {
      alert("‚úî Payment Config Updated Successfully!");
      loadPrevious();
      document.getElementById("qrImage").value = "";
      document.getElementById("qrPreviewBox").style.display = "none";
    } else {
      alert("‚ùå Error updating config: " + data.msg);
    }
  } catch (err) {
    console.error(err);
    alert("‚ùå Server error!");
  }
}


// üîê READ admin token (DO NOT hardcode in production)
const TOKEN =
  localStorage.getItem("adminToken") ||
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY4NWQ3MjNkYmE3YjJmY2Q2NDhlZWViYyIsImlzQWRtaW4iOnRydWUsImlhdCI6MTc2NzQ1MDU2NCwiZXhwIjoxNzk4OTg2NTY0fQ.t0a2bGibAzFwQKr2HasdPrA7ceATLNmZdjiB1RK8IMI";



const posterForm = document.getElementById("posterForm");
const posterGrid = document.getElementById("posterGrid");
const messageEl = document.getElementById("message");

// ------------------ UPLOAD POSTER ------------------
posterForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  messageEl.textContent = "";

  const game = document.getElementById("game").value;
  const file = document.getElementById("image").files[0];

  if (!game || !file) {
    messageEl.style.color = "red";
    return (messageEl.textContent = "Select game and image!");
  }

  const formData = new FormData();
  formData.append("game", game);
  formData.append("image", file);

  try {
    const res = await fetch(`${API_BASE}/admin/poster/upload`, {
      method: "POST",
      headers: { Authorization: "Bearer " + TOKEN },
      body: formData
    });

    const data = await res.json();
    if (!data.success) throw new Error(data.msg || "Upload failed");

    messageEl.style.color = "green";
    messageEl.textContent = "‚úÖ Poster uploaded successfully!";
    posterForm.reset();
    loadPosters();
  } catch (err) {
    console.error(err);
    messageEl.style.color = "red";
    messageEl.textContent = "‚ùå " + (err.message || "Upload failed");
  }
});

// ------------------ LOAD POSTERS ------------------
async function loadPosters() {
  try {
    const res = await fetch(`${BACKEND_URL}/api/wallet/posters`);
    const data = await res.json();

    posterGrid.innerHTML = "";

    if (!data.success || data.posters.length === 0) {
      posterGrid.innerHTML =
        "<p style='text-align:center;color:#aaa;'>No posters uploaded</p>";
      return;
    }

    data.posters.forEach(poster => {
      const card = document.createElement("div");
      card.className = "poster-card";

      card.innerHTML = `
        <img src="${BACKEND_URL}${poster.image}" alt="${poster.game}">
        <div class="poster-info">${poster.game}</div>
        <button class="delete-btn">Delete</button>
      `;

      card.querySelector(".delete-btn").onclick = async (e) => {
        e.stopPropagation();
        if (!confirm("Delete this poster?")) return;

        const res = await fetch(
          `${BACKEND_URL}/api/wallet/admin/poster/${poster._id}`,
          {
            method: "DELETE",
            headers: {
              Authorization: "Bearer " + TOKEN
            }
          }
        );

        const result = await res.json();
        if (result.success) loadPosters();
        else alert(result.msg);
      };

      posterGrid.appendChild(card);
    });

  } catch (err) {
    console.error(err);
    posterGrid.innerHTML =
      "<p style='color:red;text-align:center;'>Failed to load posters</p>";
  }
}

// ------------------ DELETE POSTER ------------------

      

// Initial load
loadPosters();


 /* ‚¨Ö BACK LOGIC (ANDROID STYLE) */
function goBack(){
  if(document.referrer && document.referrer !== location.href){
    history.back();
  }else{
    location.href="gamezone.html"; // fallback
  }
}

/* üëÜ SWIPE BACK */
let startX=0, startY=0;
const arrow=document.querySelector('.swipe-arrow');

document.addEventListener("touchstart", e=>{
  const t=e.touches[0];
  if(t.clientX < 30){
    startX=t.clientX;
    startY=t.clientY;
    arrow.style.opacity="1";
  }
});

document.addEventListener("touchmove", e=>{
  if(!startX) return;
  const dx=e.touches[0].clientX - startX;
  if(dx>0){
    arrow.style.left=Math.min(dx-18,50)+"px";
  }
});

document.addEventListener("touchend", e=>{
  if(!startX) return;

  const dx=e.changedTouches[0].clientX - startX;
  const dy=Math.abs(e.changedTouches[0].clientY - startY);

  arrow.style.left="-44px";
  arrow.style.opacity="0";

  if(startX < 30 && dx > 90 && dy < 70){
    goBack();
  }
  startX=0;
});

</script>

</body>
</html>
