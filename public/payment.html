<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Payment</title>
<style>
:root {
  --bg: #121212;
  --card: #1c1c1c;
  --accent: #00faff;
  --accent-dark: #00c6ff;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: #fff;
  overflow-x: hidden;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ================= SWIPE AREA ================= */
.swipe-area {
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  width: 24px;
  z-index: 50;
}

/* ================= APP BAR ================= */
.app-bar {
  position: sticky;
  top: 0;
  display: flex;
  align-items: center;
  height: 56px;
  background: var(--card);
  padding: 0 16px;
  box-shadow: 0 2px 6px #00000080;
  z-index: 100;
  transition: transform 0.3s ease;
}
.app-bar button {
  background: none;
  border: none;
  color: var(--accent);
  font-size: 22px;
  margin-right: 12px;
  cursor: pointer;
}
.app-bar .title {
  font-size: 18px;
  font-weight: 600;
  color: var(--accent);
}

/* ================= MAIN CONTAINER ================= */
.container {
  flex: 1;
  padding: 20px;
  animation: slideIn 0.3s ease forwards;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

h2 {
  font-size: 24px;
  color: var(--accent);
}

.amount-box {
  margin: 20px 0;
  font-size: 20px;
}

.qr-section {
  margin-top: 20px;
}

.qr-section img {
  width: 220px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
}

.upi-id {
  margin-top: 10px;
  font-size: 14px;
  color: #ccc;
}

input[type="text"] {
  padding: 12px;
  margin-top: 25px;
  width: 80%;
  max-width: 320px;
  border-radius: 10px;
  border: none;
  background: #222;
  color: #fff;
  font-size: 16px;
}

.submit-btn {
  margin-top: 25px;
  padding: 14px 30px;
  background: var(--accent);
  background: linear-gradient(90deg, var(--accent), var(--accent-dark));
  color: #000;
  border: none;
  font-size: 16px;
  font-weight: bold;
  border-radius: 30px;
  cursor: pointer;
}

.note {
  margin-top: 20px;
  font-size: 14px;
  color: #aaa;
}

/* ================= ANIMATIONS ================= */
@keyframes slideIn {
  0% { transform: translateX(100%); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}

@keyframes slideOut {
  0% { transform: translateX(0); opacity: 1; }
  100% { transform: translateX(100%); opacity: 0; }
}
</style>
</head>
<body>

<!-- SWIPE BACK EDGE -->
<div class="swipe-area"></div>

<!-- APP BAR -->
<div class="app-bar">
  <button onclick="goBack()">‚Üê</button>
  <div class="title">Payment</div>
</div>

<!-- MAIN CONTAINER -->
<div class="container" id="paymentCard">
  <h2>üîê Complete Your Deposit</h2>

  <div class="amount-box">
    Deposit Amount: ‚Çπ<span id="amountDisplay">0</span>
  </div>

  <div class="qr-section">
    <img id="qrImage" src="placeholder.png" alt="Scan UPI QR" />
    <div class="upi-id">or pay to: <strong id="upiId">yourupi@upi</strong></div>
  </div>

  <input type="text" id="utr" placeholder="Enter UTR / Transaction ID" />

  <button class="submit-btn" onclick="submitPayment()">Submit Payment</button>

  <div class="note">‚ö†Ô∏è Make sure you have paid via UPI before submitting UTR.</div>
</div>

<script>
/* ================= AMOUNT FROM URL ================= */
const urlParams = new URLSearchParams(window.location.search);
const amount = parseInt(urlParams.get("amount")) || 0;
document.getElementById("amountDisplay").innerText = amount;

/* ================= LOAD PAYMENT CONFIG ================= */
const API_CONFIG = "https://battlepurse-98-8d98.onrender.com/api/wallet/payment-config";

async function loadPaymentConfig() {
  try {
    const res = await fetch(API_CONFIG);
    const data = await res.json();
    if (data.success && data.config) {
      const cfg = data.config;
      document.getElementById("upiId").innerText = cfg.upiId || "yourupi@upi";
      if (cfg.qrImage) {
        document.getElementById("qrImage").src = "https://battlepurse-98-8d98.onrender.com/uploads/" + cfg.qrImage;
      }
    }
  } catch(err) {
    console.error("Config fetch error:", err);
  }
}

loadPaymentConfig();

/* ================= SUBMIT PAYMENT ================= */
async function submitPayment() {
  const utr = document.getElementById("utr").value.trim();
  const token = localStorage.getItem("token");

  if (!utr) return alert("‚ùó Please enter the UTR/Transaction number.");
  if (!amount || amount < 300) return alert("‚ùó Invalid or missing amount.");
  if (!token) return alert("‚ùó You're not logged in. Please log in first.");

  try {
    const res = await fetch("https://battlepurse-98-8d98.onrender.com/api/wallet/submit-utr", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({ amount, utr })
    });

    const data = await res.json();

    if (res.ok) {
      alert("‚úÖ Payment submitted successfully. Awaiting admin approval.");
      window.location.href = "profile.html";
    } else {
      alert("‚ùå " + (data.msg || "Something went wrong."));
    }
  } catch(err) {
    console.error("Payment error:", err);
    alert("‚ùå Server error. Please try again later.");
  }
}

/* ================= BACK LOGIC ================= */
function goBack() {
  document.getElementById("paymentCard").style.animation = "slideOut 0.3s forwards";
  setTimeout(() => {
    if (document.referrer && document.referrer !== location.href) {
      history.back();
    } else {
      location.href = "deposite.html";
    }
  }, 300);
}

/* ================= SWIPE BACK ================= */
let startX = 0;
document.addEventListener("touchstart", e => { startX = e.touches[0].clientX; });
document.addEventListener("touchend", e => {
  const endX = e.changedTouches[0].clientX;
  if (startX < 40 && endX - startX > 90) { goBack(); }
});
</script>

</body>
</html>
