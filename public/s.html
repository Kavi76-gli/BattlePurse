<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Posters</title>
<style>
body { font-family: sans-serif; padding: 20px; background: #050b14; color: #e8f7ff; }
.poster { display: inline-block; margin: 10px; border: 2px solid #00cfff; border-radius: 10px; overflow: hidden; cursor: pointer; width: 200px; transition: 0.3s; }
.poster:hover { transform: scale(1.05); box-shadow: 0 0 20px #00cfff; }
.poster img { width: 100%; display: block; }
.poster-title { text-align: center; padding: 6px; background: #0b1625; }
</style>
</head>
<body>

<h1>Game Posters</h1>
<div id="posterContainer"></div>

<script>
const container = document.getElementById("posterContainer");

async function loadPosters(){
  try {
    const res = await fetch("http://localhost:5000/api/wallet/user/posters");
    const data = await res.json();
    if(data.success){
      container.innerHTML = "";
      data.posters.forEach(p => {
        const div = document.createElement("div");
        div.className = "poster";
        div.innerHTML = `<img src="http://localhost:5000/uploads/${p.image}" alt="${p.title}"><div class="poster-title">${p.title}</div>`;
        div.onclick = () => { window.location.href = p.redirectUrl || "/kavi.html"; }
        container.appendChild(div);
      });
    } else {
      container.textContent = "No posters found";
    }
  } catch(err){
    console.error(err);
    container.textContent = "Server error";
  }
}

loadPosters();
</script>

</body>
</html>
