<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin ‚Äì Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  background: #0b0f14;
  color: #fff;
}

/* APP BAR */
.app-bar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 56px;
  background: linear-gradient(135deg, #00eaff, #0066ff);
  display: flex;
  align-items: center;
  padding: 0 12px;
  z-index: 1000;
}

.app-bar button {
  background: none;
  border: none;
  font-size: 22px;
  color: #000;
  cursor: pointer;
}

.app-bar h2 {
  flex: 1;
  text-align: center;
  font-size: 18px;
  margin: 0;
  color: #000;
}

/* SEARCH */
.search-box {
  margin-top: 70px;
  padding: 12px;
  position: sticky;
  top: 56px;
  background: #0b0f14;
}

.search-box input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: #141a22;
  color: #fff;
}

/* USER LIST */
.user-list {
  padding: 12px;
}

.user-card {
  background: linear-gradient(145deg, #121821, #0d121a);
  border-radius: 16px;
  padding: 14px;
  margin-bottom: 14px;
  border: 1px solid rgba(255,255,255,0.06);
}

.user-top {
  display: flex;
  gap: 12px;
  align-items: center;
}

.avatar {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  object-fit: cover;
  background: #222;
}

.phone {
  font-size: 16px;
  font-weight: 600;
}

.badge {
  padding: 4px 10px;
  border-radius: 20px;
  font-size: 11px;
  margin-left: auto;
}

.badge.admin { background: #ffd700; color: #000; }
.badge.user { background: #00eaff; color: #000; }

.meta {
  margin-top: 8px;
  font-size: 13px;
  color: #b9c2cf;
}

.meta div {
  margin-bottom: 4px;
}

.status.active { color: #4ade80; }
.status.banned { color: #ff5c5c; }

/* ACTIONS */
.actions {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  margin-top: 12px;
}

.actions button {
  padding: 10px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
}

.ban { background: #ff4d4d; color: #fff; }
.unban { background: #4ade80; color: #000; }
.view { background: #00eaff; color: #000; }
.reset { background: #ffa500; color: #000; }
</style>
</head>

<body>

<div class="app-bar">
  <button onclick="goBack()">‚Üê</button>
  <h2>Registered Users</h2>
</div>

<div class="search-box">
  <input id="search" placeholder="Search phone / name" oninput="filterUsers()">
</div>

<div class="user-list" id="userList"></div>

<script>
const token = localStorage.getItem("token");
let allUsers = [];

/* LOAD USERS */
async function loadUsers() {
  const res = await fetch(
    "https://battlepurse-98-8d98.onrender.com/api/wallet/admin/users",
    { headers: { Authorization: "Bearer " + token } }
  );
  const data = await res.json();
  allUsers = data.users || [];
  renderUsers(allUsers);
}

/* RENDER USERS */
function renderUsers(users) {
  const list = document.getElementById("userList");
  list.innerHTML = users.map(u => `
    <div class="user-card">

      <div class="user-top">
        <img class="avatar"
          src="${u.avatarUrl || 'https://via.placeholder.com/80'}">
        <div>
          <div class="phone">${u.name}</div>
          <div style="font-size:13px">${u.phone}</div>
        </div>
        <span class="badge ${u.isAdmin ? 'admin' : 'user'}">
          ${u.isAdmin ? 'ADMIN' : 'USER'}
        </span>
      </div>

      <div class="meta">
        <div>Email: ${u.email || '‚Äî'}</div>
        <div>Balance: ‚Çπ${u.balance}</div>
        <div class="status ${u.banned ? 'banned' : 'active'}">
          ${u.banned ? 'BANNED' : 'ACTIVE'}
        </div>
      </div>

      <div class="actions">
        <button onclick="toggleBan('${user._id}', ${user.banned})">
  ${user.banned ? "Unban" : "Ban"}
</button>

        

        <button class="view"
          onclick="viewProfile('${u.id}')">
          VIEW
        </button>

        <button class="reset"
          onclick="resetPassword('${u.id}')">
          RESET
        </button>
      </div>
    </div>
  `).join('');
}

/* SEARCH */
function filterUsers() {
  const q = search.value.toLowerCase();
  renderUsers(allUsers.filter(u =>
    (u.phone || '').includes(q) ||
    (u.name || '').toLowerCase().includes(q)
  ));
}

/* ACTIONS */

const API_BASE = "https://battlepurse-98-8d98.onrender.com/api/wallet";

async function toggleBan(userId, isBanned) {
  try {
    const action = isBanned ? "unban" : "ban";

    const res = await fetch(
      `${API_BASE}/admin/${action}/${userId}`,
      {
        method: "PUT",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        }
      }
    );

    const data = await res.json();

    if (!res.ok || !data.success) {
      throw new Error(data.msg || "Action failed");
    }

    alert(data.msg); // ‚úÖ "User banned successfully" / "User unbanned successfully"

    // üîÑ Reload user list
    loadUsers();

  } catch (err) {
    console.error("Ban toggle error:", err);
    alert("‚ùå " + err.message);
  }
}



function viewProfile(id) {
  location.href = `user-profile.html?userId=${id}`;
}

async function resetPassword(id) {
  const p = prompt("Enter new password");
  if (!p || p.length < 4) return alert("Min 4 chars");
  await fetch(
    `https://battlepurse-98-8d98.onrender.com/api/wallet/admin/reset-password/${id}`,
    {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + token
      },
      body: JSON.stringify({ newPassword: p })
    }
  );
  alert("Password Reset");
}

function goBack() {
  history.back();
}

window.onload = loadUsers;
</script>

</body>
</html>
