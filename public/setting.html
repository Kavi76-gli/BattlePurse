<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Settings</title>
<style>
:root{
  --bg:#121212;
  --card:#1e1e1e;
  --accent:#00faff;
}

*{box-sizing:border-box;}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: #fff;
  padding-bottom: 70px; /* space for footer */
}

/* ================= APP BAR ================= */
.app-bar {
  position: sticky;
  top: 0;
  display: flex;
  align-items: center;
  height: 56px;
  background: var(--card);
  padding: 0 16px;
  box-shadow: 0 2px 6px #00000080;
  z-index: 100;
}

.app-bar button {
  background: none;
  border: none;
  color: var(--accent);
  font-size: 22px;
  margin-right: 12px;
  cursor: pointer;
}

.app-bar .title {
  font-size: 18px;
  font-weight: 600;
  color: var(--accent);
}

/* ================= CONTAINER ================= */
.container {
  max-width: 480px;
  margin: 20px auto;
  padding: 20px;
}

/* ================= FORM ================= */
.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: var(--accent);
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 12px;
  background: var(--card);
  border: none;
  border-radius: 10px;
  color: #fff;
  box-shadow: inset 0 0 6px rgba(0,255,255,0.33);
  font-size: 14px;
}

.button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: 700;
  background: var(--accent);
  color: #000;
  border: none;
  border-radius: 30px;
  margin-top: 25px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.button:hover {
  background: #00d6e0;
}

hr {
  border: 1px solid #333;
  margin: 25px 0;
}

/* ================= FOOTER NAV ================= */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: var(--card);
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  border-top: 1px solid #333;
  z-index: 50;
}

.nav-btn {
  color: #aaa;
  text-align: center;
  font-size: 14px;
  cursor: pointer;
}

.nav-btn i {
  font-size: 20px;
  display: block;
}

.nav-btn.active {
  color: var(--accent);
}

/* ================= SWIPE AREA ================= */
.swipe-area {
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  width: 24px;
  z-index: 50;
}
</style>
</head>
<body>

<!-- SWIPE BACK EDGE -->
<div class="swipe-area"></div>

<!-- APP BAR -->
<div class="app-bar">
  <button onclick="goBack()">‚Üê</button>
  <div class="title">Account Settings</div>
</div>



<!-- CONTAINER -->
<div class="container">

<label class="toggle">
  <span>Biometric Security</span>
  <input type="checkbox" id="bioToggle">
</label>


  <!-- Change Password -->
  <div class="form-group">
    <label for="oldPassword">Current Password</label>
    <input type="password" id="oldPassword" placeholder="Enter current password">
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" placeholder="Enter new password">
  </div>
  <button class="button" onclick="changePassword()">üîí Change Password</button>

  <hr>

  <!-- Save Game UIDs -->
  <div class="form-group">
    <label for="ffid">Free Fire UID</label>
    <input type="text" id="ffid" placeholder="Free Fire UID">
  </div>
  <div class="form-group">
    <label for="bgmiid">BGMI UID</label>
    <input type="text" id="bgmiid" placeholder="BGMI UID">
  </div>
  
  <div class="form-group">
    <label for="ludoid">Ludo UID</label>
    <input type="text" id="ludoid" placeholder="Ludo UID">
  </div>
  <div class="form-group">
    <label for="carromid">Carrom UID</label>
    <input type="text" id="carromid" placeholder="Carrom UID">
  </div>
  

  <button class="button" onclick="saveUIDs()">üíæ Save UIDs</button>
</div>

<!-- FOOTER NAV -->
<footer>
  <div class="nav-btn" onclick="location.href='gamezone.html'"><i>üéÆ</i>Game</div>
  <div class="nav-btn" onclick="location.href='history.html'"><i>üìú</i>History</div>
  <div class="nav-btn" onclick="location.href='leaderboard.html'"><i>üèÜ</i>Leaderboard</div>
  <div class="nav-btn" onclick="location.href='profile.html'"><i>üë§</i>Profile</div>
  <div class="nav-btn"><i>‚ãØ</i>More</div>
</footer>

<script>
const token = localStorage.getItem("token");

/* ================= BACK LOGIC ================= */
function goBack() {
  if (document.referrer && document.referrer !== location.href) {
    history.back();
  } else {
    location.href = "gamezone.html"; // fallback
  }
}

/* ================= SWIPE BACK ================= */
let startX = 0;
document.addEventListener("touchstart", e => { startX = e.touches[0].clientX; });
document.addEventListener("touchend", e => {
  const endX = e.changedTouches[0].clientX;
  if (startX < 40 && endX - startX > 90) {
    goBack();
  }
});


/* ================= BIOMETRIC TOGGLE ================= */
const toggle = document.getElementById("bioToggle");

// Load saved value
toggle.checked = localStorage.getItem("biometricEnabled") === "true";

toggle.onchange = () => {
  localStorage.setItem(
    "biometricEnabled",
    toggle.checked ? "true" : "false"
  );
  alert("Biometric setting updated");
};

/* ================= CHANGE PASSWORD ================= */
async function changePassword() {
  const oldPassword = document.getElementById("oldPassword").value;
  const newPassword = document.getElementById("newPassword").value;
  if (!oldPassword || !newPassword) return alert("Please enter both current and new passwords.");

  try {
    const res = await fetch("https://battlepurse-98-8d98.onrender.com/api/wallet/change-password", {
      method: "POST",
      headers: { "Content-Type":"application/json", "Authorization": `Bearer ${token}` },
      body: JSON.stringify({ oldPassword, newPassword })
    });
    const data = await res.json();
    alert(data.msg || "Password change failed.");
  } catch (err) {
    console.error("Change password error:", err);
    alert("Error changing password.");
  }
}

/* ================= SAVE UIDS ================= */
async function saveUIDs() {
  const uids = {
    freeFire: document.getElementById("ffid").value.trim(),
    bgmi: document.getElementById("bgmiid").value.trim(),
    carrom: document.getElementById("carromid").value.trim(),
    ludo: document.getElementById("ludoid").value.trim(),
    
  };

  try {
    const res = await fetch("https://battlepurse-98-8d98.onrender.com/api/wallet/save-uids", {
      method: "POST",
      headers: { "Content-Type":"application/json", "Authorization": `Bearer ${token}` },
      body: JSON.stringify(uids)
    });
    const data = await res.json();
    alert(data.msg || "UID save failed.");
  } catch (err) {
    console.error("Save UID error:", err);
    alert("Error saving UIDs.");
  }
}

/* ================= LOAD EXISTING UIDS ================= */
async function loadExistingUIDs() {
  try {
    const res = await fetch("https://battlepurse-98-8d98.onrender.com/api/wallet/profile", {
      headers: { "Authorization": `Bearer ${token}` }
    });
    const data = await res.json();
    const u = data?.user?.uids || {};

    document.getElementById("ffid").value = u.freeFire || "";
    document.getElementById("bgmiid").value = u.bgmi || "";
    document.getElementById("ludoid").value = u.ludo || "";
    document.getElementById("carromid").value = u.carrom || "";
    
  } catch(err) {
    console.error("Failed to load UIDs", err);
  }
}

window.onload = loadExistingUIDs;
</script>
</body>
</html>
