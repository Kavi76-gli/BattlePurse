<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>


<style>
:root {
  --primary: #00eaff;
  --bg: #111;
  --card: #1a1a1a;
  --text-light: #fff;
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text-light);
  padding-bottom: 70px;
}

/* üîù APP BAR */
.app-bar {
  position: sticky;
  top: 0;
  z-index: 100;
  height: 56px;
  background: var(--card);
  display: flex;
  align-items: center;
  padding: 0 14px;
  box-shadow: 0 3px 8px #00000080;
}

.app-bar button {
  background: none;
  border: none;
  color: var(--primary);
  font-size: 22px;
  margin-right: 12px;
  cursor: pointer;
}

.app-title {
  font-size: 18px;
  font-weight: 600;
  color: var(--primary);
}

/* APP LOGO */
.app-header {
  position: fixed;
  top: 12px;
  left: 12px;
  z-index: 1000;
}

.app-header img {
  height: 42px;
  filter: drop-shadow(0 0 6px var(--primary));
}

/* TITLE */
h1 {
  color: var(--primary);
  text-align: center;
  margin: 72px 0 12px; /* leave space for app bar */
  font-size: 1.8rem;
}

/* FILTERS */
.filters {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  padding: 0 10px 10px;
}

select, input {
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid var(--primary);
  background: var(--card);
  color: var(--primary);
  font-size: 0.9rem;
}

/* TABLE */
.table-container {
  max-width: 1000px;
  margin: 0 auto 80px;
  background: var(--card);
  padding: 12px;
  border-radius: 10px;
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 650px;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #333;
  text-align: center;
  font-size: 0.9rem;
}

th {
  color: var(--primary);
}

.rank { font-weight: bold; }
.gold { color: gold; }
.silver { color: silver; }
.bronze { color: #cd7f32; }

.earnings { color: #00ff88; }
.spent { color: #ff5555; }
.netWin { color: #ff8800; }

.message {
  text-align: center;
  margin-top: 10px;
  color: #ff4444;
}

/* BOTTOM NAV */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 60px;
  background: var(--card);
  display: flex;
  border-top: 1px solid #333;
}

.nav-btn {
  flex: 1;
  text-align: center;
  color: #aaa;
  font-size: 12px;
  cursor: pointer;
}
.avatar {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid var(--primary);
  background: #222;
}


.nav-btn i {
  display: block;
  font-size: 20px;
}

.nav-btn.active {
  color: var(--primary);
}

/* SWIPE BACK EDGE */
.swipe-area {
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  width: 24px;
  z-index: 50;
}

/* MOBILE TWEAKS */
@media (max-width: 480px) {
  h1 { font-size: 1.5rem; }
  .app-header img { height: 34px; }
}
</style>
</head>
<body>

<!-- Swipe-back edge -->
<div class="swipe-area"></div>

<!-- APP BAR -->
<div class="app-bar">
  <button onclick="goBack()">‚Üê</button>
  <div class="app-title">Leaderboard</div>
</div>



<h1>üèÜ Leaderboard</h1>

<div class="filters">
  <select id="gameFilter">
    <option value="">All Games</option>
    <option value="Free Fire">Free Fire</option>
    <option value="BGMI">BGMI</option>
    <option value="Ludo">Ludo</option>
    <option value="8 Ball Pool">8 Ball Pool</option>
    <option value="Carrom">Carrom</option>
    <option value="Candy Crush">Candy Crush</option>
  </select>

  <input type="date" id="dateFilter">
</div>

<div class="table-container">
  <table>
    <thead>
  <tr>
    <th>Rank</th>
    <th>Avatar</th>
    <th>Player</th>
    <th>Game</th>
    <th>Net Win</th>
  </tr>
</thead>

    <tbody id="leaderboardBody">
      <tr><td colspan="6">Loading leaderboard...</td></tr>
    </tbody>
  </table>

  <div id="message" class="message"></div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-btn" onclick="location.href='gamezone.html'"><i>üéÆ</i>Game</div>
  <div class="nav-btn" onclick="location.href='history.html'"><i>üìú</i>History</div>
  <div class="nav-btn active"><i>üèÜ</i>Leaderboard</div>
  <div class="nav-btn" onclick="location.href='profile.html'"><i>üë§</i>Profile</div>
  <div class="nav-btn" onclick="location.href='more.html'"><i>‚ãØ</i>More</div>
</div>

<script>
const token = localStorage.getItem("token");
const leaderboardBody = document.getElementById("leaderboardBody");
const gameFilter = document.getElementById("gameFilter");
const dateFilter = document.getElementById("dateFilter");

// ANDROID-STYLE BACK
function goBack() {
  if (document.referrer && document.referrer !== location.href) {
    history.back();
  } else {
    location.href = "gamezone.html";
  }
}

// SWIPE BACK
let startX = 0;
document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.addEventListener("touchend", e => {
  const endX = e.changedTouches[0].clientX;
  if (startX < 40 && endX - startX > 90) goBack();
});


if (!token) {
  leaderboardBody.innerHTML = "<tr><td colspan='6'>Please login first.</td></tr>";
} else {
  loadLeaderboard();
}

gameFilter.onchange = loadLeaderboard;
dateFilter.onchange = loadLeaderboard;

async function loadLeaderboard() {
  try {
    const params = new URLSearchParams();
    if (gameFilter.value) params.append("game", gameFilter.value);
    if (dateFilter.value) params.append("date", dateFilter.value);

    const res = await fetch(
      `https://battlepurse-88.onrender.com/api/wallet/leaderboard?${params}`,
      { headers: { Authorization: `Bearer ${token}` } }
    );

    const data = await res.json();
    leaderboardBody.innerHTML = "";

    if (!data.success || !data.leaderboard?.length) {
      leaderboardBody.innerHTML = "<tr><td colspan='6'>No data found.</td></tr>";
      return;
    }

    data.leaderboard.slice(0, 50).forEach((p, i) => {
  const cls = i === 0 ? "gold" : i === 1 ? "silver" : i === 2 ? "bronze" : "";
  const icon = i === 0 ? "üèÜ" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : "";

  const avatar =
    p.avatarUrl
      ? `<img src="${p.avatarUrl}" class="avatar">`
      : `<img src="https://ui-avatars.com/api/?name=${encodeURIComponent(p.name)}&background=0eaff&color=000" class="avatar">`;

  leaderboardBody.innerHTML += `
    <tr>
      <td class="rank ${cls}">${icon} #${i + 1}</td>
      <td>${avatar}</td>
      <td>${p.name}</td>
      <td>${p.game || "All"}</td>
      <td class="netWin">‚Çπ${p.netWin}</td>
    </tr>`;
});


  } catch {
    leaderboardBody.innerHTML = "<tr><td colspan='6'>Server error.</td></tr>";
  }
}
</script>

</body>
</html>
