<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>

<style>
/* =====================
   GLOBAL
===================== */
body {
  background: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  min-height: 100vh;
}

/* =====================
   APP LOGO
===================== */
.app-header {
  position: fixed;
  top: 12px;
  left: 12px;
  z-index: 1000;
}

.app-header img {
  height: 42px;
  filter: drop-shadow(0 0 6px #00eaff);
}

/* =====================
   TITLE
===================== */
h1 {
  color: #00eaff;
  text-align: center;
  margin: 18px 0 10px;
  font-size: 1.8rem;
}

/* =====================
   FILTERS
===================== */
.filters {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  padding: 0 10px;
}

select, input {
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid #00eaff;
  background: #1a1a1a;
  color: #00eaff;
  font-size: 0.9rem;
}

/* =====================
   TABLE
===================== */
.table-container {
  max-width: 1000px;
  margin: 15px auto 80px;
  background: #1a1a1a;
  padding: 12px;
  border-radius: 10px;
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 650px;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #333;
  text-align: center;
  font-size: 0.9rem;
}

th {
  color: #00eaff;
}

.rank { font-weight: bold; }
.gold { color: gold; }
.silver { color: silver; }
.bronze { color: #cd7f32; }

.earnings { color: #00ff88; }
.spent { color: #ff5555; }
.netWin { color: #ff8800; }

.message {
  text-align: center;
  margin-top: 10px;
  color: #ff4444;
}

/* =====================
   BOTTOM NAV
===================== */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 60px;
  background: #1a1a1a;
  display: flex;
  border-top: 1px solid #333;
}

.nav-btn {
  flex: 1;
  text-align: center;
  color: #aaa;
  font-size: 12px;
  cursor: pointer;
}

.nav-btn i {
  display: block;
  font-size: 20px;
}

.nav-btn.active {
  color: #00eaff;
}

/* =====================
   MOBILE TWEAKS
===================== */
@media (max-width: 480px) {
  h1 { font-size: 1.5rem; }
  .app-header img { height: 34px; }
}
</style>
</head>

<body>

<!-- APP LOGO -->
<div class="app-header">
  <img src="file_00000000c938722f8d26b428d0c8069c.png" >
</div>

<h1>üèÜ Leaderboard</h1>

<div class="filters">
  <select id="gameFilter">
    <option value="">All Games</option>
    <option value="Free Fire">Free Fire</option>
    <option value="BGMI">BGMI</option>
    <option value="Ludo">Ludo</option>
    <option value="8 Ball Pool">8 Ball Pool</option>
    <option value="Carrom">Carrom</option>
    <option value="Candy Crush">Candy Crush</option>
  </select>

  <input type="date" id="dateFilter">
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Game</th>
        <th>Winnings</th>
        <th>Spent</th>
        <th>Net</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody">
      <tr><td colspan="6">Loading leaderboard...</td></tr>
    </tbody>
  </table>

  <div id="message" class="message"></div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-btn" onclick="location.href='gamezone.html'"><i>üéÆ</i>Game</div>
  <div class="nav-btn" onclick="location.href='history.html'"><i>üìú</i>History</div>
  <div class="nav-btn active"><i>üèÜ</i>Leaderboard</div>
  <div class="nav-btn" onclick="location.href='profile.html'"><i>üë§</i>Profile</div>
  <div class="nav-btn" onclick="location.href='more.html'"><i>‚ãØ</i>More</div>
</div>

<script>
const token = localStorage.getItem("token");
const leaderboardBody = document.getElementById("leaderboardBody");
const gameFilter = document.getElementById("gameFilter");
const dateFilter = document.getElementById("dateFilter");

if (!token) {
  leaderboardBody.innerHTML = "<tr><td colspan='6'>Please login first.</td></tr>";
} else {
  loadLeaderboard();
}

gameFilter.onchange = loadLeaderboard;
dateFilter.onchange = loadLeaderboard;

async function loadLeaderboard() {
  try {
    const params = new URLSearchParams();
    if (gameFilter.value) params.append("game", gameFilter.value);
    if (dateFilter.value) params.append("date", dateFilter.value);

    const res = await fetch(
      `https://battlepurse-99.onrender.com/api/wallet/leaderboard?${params}`,
      { headers: { Authorization: `Bearer ${token}` } }
    );

    const data = await res.json();
    leaderboardBody.innerHTML = "";

    if (!data.success || !data.leaderboard?.length) {
      leaderboardBody.innerHTML = "<tr><td colspan='6'>No data found.</td></tr>";
      return;
    }

    data.leaderboard.slice(0, 50).forEach((p, i) => {
      const cls = i === 0 ? "gold" : i === 1 ? "silver" : i === 2 ? "bronze" : "";
      const icon = i === 0 ? "üèÜ" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : "";
      leaderboardBody.innerHTML += `
        <tr>
          <td class="rank ${cls}">${icon} #${i+1}</td>
          <td>${p.name}</td>
          <td>${p.game || "All"}</td>
          <td class="earnings">‚Çπ${p.totalWinnings}</td>
          <td class="spent">‚Çπ${p.totalSpent}</td>
          <td class="netWin">‚Çπ${p.netWin}</td>
        </tr>`;
    });

  } catch {
    leaderboardBody.innerHTML = "<tr><td colspan='6'>Server error.</td></tr>";
  }
}
</script>

</body>
</html>
