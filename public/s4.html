<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Upload Poster</title>
<style>
body { font-family: sans-serif; padding: 20px; background: #050b14; color: #e8f7ff; }
input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #12314d; background: #030914; color: #e8f7ff; }
button { padding: 10px 16px; border: 1px solid #00cfff; background: #00cfff; color: #000; border-radius: 8px; cursor: pointer; font-weight: bold; }
button:hover { background: #00ffff; }
.message { margin-top: 12px; font-weight: bold; }
</style>
</head>
<body>

<h1>Upload Poster</h1>
<form id="posterForm">
  <label>Poster Title</label>
  <input type="text" id="title" placeholder="Enter poster title" required>

  <label>Game</label>
  <select id="game" required>
    <option value="">Select Game</option>
    <option value="BGMI">BGMI</option>
    <option value="Free Fire">Free Fire</option>
  </select>

  <label>Redirect URL (optional)</label>
  <input type="text" id="redirectUrl" placeholder="/kavi.html">

  <label>Select Image</label>
  <input type="file" id="image" accept="image/*" required>

  <button type="submit">Upload Poster</button>
</form>

<div class="message" id="msg"></div>

<script>
const form = document.getElementById("posterForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", async e => {
  e.preventDefault();
  const title = document.getElementById("title").value;
  const game = document.getElementById("game").value;
  const redirectUrl = document.getElementById("redirectUrl").value;
  const image = document.getElementById("image").files[0];

  if(!title || !game || !image){ msg.textContent="Fill all required fields"; return; }

  const formData = new FormData();
  formData.append("title", title);
  formData.append("game", game);
  formData.append("redirectUrl", redirectUrl);
  formData.append("image", image);

  try {
    msg.textContent = "Uploading...";
    const res = await fetch("http://localhost:5000/api/wallet/admin/poster/upload", {
      method: "POST",
      body: formData
    });
    const data = await res.json();
    if(data.success){
      msg.textContent = "✅ Poster uploaded successfully!";
      form.reset();
    } else {
      msg.textContent = "❌ " + data.msg;
    }
  } catch(err){
    console.error(err);
    msg.textContent = "❌ Server error";
  }
});
</script>
</body>
</html>
