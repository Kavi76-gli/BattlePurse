<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - Admin View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      padding: 15px;
    }

    /* üîù Top Navigation */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      background: #1a1a1a;
      border-radius: 14px;
      box-shadow: 0 4px 10px #00000066;
      margin-bottom: 15px;
    }

    .nav-btn {
      background: transparent;
      border: none;
      color: #00faff;
      font-size: 22px;
      cursor: pointer;
      padding: 6px 10px;
    }

    .nav-btn:active {
      transform: scale(0.9);
    }

    .nav-title {
      font-size: 16px;
      font-weight: 600;
      color: #00faff;
    }

    /* üë§ Profile Box */
    .profile-box {
      background-color: #1e1e1e;
      padding: 18px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 14px #00faff33;
    }

    .profile-box p {
      margin: 10px 0;
      font-size: 14px;
      line-height: 1.6;
      word-break: break-word;
    }

    .label {
      color: #00faff;
      font-weight: 600;
      display: inline-block;
      min-width: 130px;
    }

    /* ‚¨Ö Back Button (Bottom) */
    .back-btn {
      display: block;
      margin: 25px auto 0;
      padding: 12px 22px;
      background: #00faff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      text-align: center;
      text-decoration: none;
      font-size: 15px;
      width: fit-content;
    }

    /* üì± Mobile Tweaks */
    @media (max-width: 480px) {
      .label {
        display: block;
        margin-bottom: 4px;
        min-width: auto;
      }

      .back-btn {
        width: 100%;
      }

      .nav-title {
        font-size: 15px;
      }
    }

    
  /* üí≥ Transactions */
  .tx-section {
    margin-top: 20px;
  }

  .tx-title {
    color: #00faff;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .tx-card {
    background: #181818;
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 10px;
    box-shadow: 0 0 8px #00000055;
  }

  .tx-row {
    display: flex;
    justify-content: space-between;
    font-size: 13px;
    margin-bottom: 6px;
  }

  .tx-type {
    font-weight: 600;
    text-transform: capitalize;
  }

  .tx-date {
    font-size: 11px;
    opacity: 0.7;
  }

  .tx-amount {
    font-weight: bold;
  }

  .empty {
    text-align: center;
    opacity: 0.6;
    margin-top: 15px;
  }


  </style>
</head>

<body>

  <!-- üîù App Navigation -->
  <div class="top-nav">
    <button class="nav-btn" onclick="goBack()">‚Üê</button>
    <span class="nav-title">User Profile</span>
    <button class="nav-btn">‚ãÆ</button>
  </div>

  <!-- üë§ Profile -->
  <div class="profile-box" id="profile">
    <p>Loading profile...</p>
  </div>

  <!-- ‚¨Ö Bottom Back Button -->
  <a class="back-btn" href="admin-users.html">‚¨Ö Back to Users</a>

  <script>
  const token = localStorage.getItem("token");

  function goBack() {
    window.history.back();
  }

  async function loadUserProfile() {
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("userId");

    if (!userId) {
      alert("No user ID found");
      return;
    }

    try {
      const res = await fetch(
        `https://battlepurse-98-8d98.onrender.com/api/wallet/admin/user/${userId}`,
        {
          headers: {
            Authorization: "Bearer " + token
          }
        }
      );

      const data = await res.json();
      if (!data.success) {
        alert("Failed to load user");
        return;
      }

      const { user, balance, transactions } = data;

      let txHtml = `<p class="empty">No transactions found</p>`;

      if (transactions && transactions.length) {
        txHtml = transactions.map(tx => `
          <div class="tx-card">
            <div class="tx-row">
              <span class="tx-type">${tx.type}</span>
              <span class="tx-amount" style="color:${tx.color}">
                ‚Çπ${tx.amount}
              </span>
            </div>
            <div class="tx-row">
              <span>${tx.description || "‚Äî"}</span>
            </div>
            <div class="tx-date">
              ${new Date(tx.createdAt).toLocaleString()}
            </div>
          </div>
        `).join("");
      }

      document.getElementById("profile").innerHTML = `
        <p><span class="label">Phone</span>${user.phone}</p>
        <p><span class="label">Role</span>${user.isAdmin ? "Admin" : "User"}</p>
        <p><span class="label">Status</span>${user.banned ? "Banned" : "Active"}</p>
        <p><span class="label">Wallet Balance</span>‚Çπ${balance}</p>

        <div class="tx-section">
          <div class="tx-title">Transactions</div>
          ${txHtml}
        </div>
      `;

    } catch (err) {
      console.error(err);
      alert("‚ùå Failed to load profile");
    }
  }

  window.onload = loadUserProfile;
</script>

</body>
</html>
