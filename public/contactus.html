<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us</title>
<style>
:root{
  --bg:#121212;
  --card:#1e1e1e;
  --accent:#00faff;
}

body {
  margin:0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: #fff;
  padding-bottom: 70px; /* footer space */
}

/* ================= SWIPE AREA ================= */
.swipe-area {
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  width: 24px;
  z-index: 50;
}

/* ================= APP BAR ================= */
.app-bar {
  position: sticky;
  top: 0;
  display: flex;
  align-items: center;
  height: 56px;
  background: var(--card);
  padding: 0 16px;
  box-shadow: 0 2px 6px #00000080;
  z-index: 100;
}
.app-bar button {
  background: none;
  border: none;
  color: var(--accent);
  font-size: 22px;
  margin-right: 12px;
  cursor: pointer;
}
.app-bar .title {
  font-size: 18px;
  font-weight: 600;
  color: var(--accent);
}

/* ================= CONTAINER ================= */
.container {
  max-width: 500px;
  margin: 20px auto;
  padding: 20px;
}

/* ================= INFO BOX ================= */
h2 { color: var(--accent); margin-bottom: 10px; }
.info-box {
  background: #1c1c1c;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 20px;
  box-shadow: 0 0 10px rgba(0,250,255,0.25);
}
.info-box p { margin: 8px 0; font-size: 14px; }
a { color: var(--accent); text-decoration: none; }
a:hover { text-decoration: underline; }

/* ================= FORM ================= */
.form-group { margin-bottom: 15px; }
label { display: block; margin-bottom: 6px; color: var(--accent); }
input[type="text"], input[type="email"], textarea {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: var(--card);
  color: #fff;
  font-size: 14px;
  box-shadow: inset 0 0 6px rgba(0,255,255,0.33);
}
textarea { resize: vertical; height: 100px; }
.button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: bold;
  background: var(--accent);
  color: #000;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: background 0.3s ease;
}
.button:hover { background: #00c8df; }

/* ================= FOOTER NAV ================= */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: var(--card);
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  border-top: 1px solid #333;
  z-index: 50;
}
.nav-btn {
  color: #aaa;
  text-align: center;
  font-size: 14px;
  cursor: pointer;
}
.nav-btn i {
  font-size: 20px;
  display: block;
}
.nav-btn.active { color: var(--accent); }
</style>
</head>
<body>

<!-- SWIPE BACK EDGE -->
<div class="swipe-area"></div>

<!-- APP BAR -->
<div class="app-bar">
  <button onclick="goBack()">â†</button>

<script>
/* ================= BACK LOGIC ================= */
function goBack() {
  if (document.referrer && document.referrer !== location.href) {
    history.back();
  } else {
    location.href = "gamezone.html"; // fallback
  }
}

/* ================= SWIPE BACK ================= */
let startX = 0;
document.addEventListener("touchstart", e => { startX = e.touches[0].clientX; });
document.addEventListener("touchend", e => {
  const endX = e.changedTouches[0].clientX;
  if (startX < 40 && endX - startX > 90) { goBack(); }
});

/* ================= SUBMIT SUPPORT ================= */
function submitSupport() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const message = document.getElementById("message").value.trim();

  if(!name || !email || !message) return alert("All fields are required.");

  fetch("https://battlepurse-98-8d98.onrender.com/api/wallet/supports/contact", {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({ name, email, message })
  })
  .then(res=>res.json())
  .then(data => {
    alert("âœ… " + (data.msg || "Message sent!"));
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("message").value = "";
  })
  .catch(err => {
    console.error(err);
    alert("âŒ Failed to send message.");
  });
}
</script>
