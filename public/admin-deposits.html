<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Pending Deposits</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #00faff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 6px 14px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve {
      background: #00ff88;
      color: #000;
    }
    .reject {
      background: #ff4d4d;
      color: #fff;
    }
    .export {
      background: #007bff;
      color: #fff;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #1e1e1e;
      color: #00faff;
    }
    .msg {
      text-align: center;
      margin-top: 10px;
      color: #00ff88;
    }

    /* push page below app bar */
body{
  padding-top:70px;
}

/* ===== SWIPE EDGE ===== */
.swipe-area{
  position:fixed;
  left:0;
  top:0;
  width:26px;
  height:100%;
  z-index:999;
}

/* swipe arrow feedback */
.swipe-arrow{
  position:fixed;
  left:-44px;
  top:50%;
  transform:translateY(-50%);
  width:38px;
  height:38px;
  background:rgba(0,0,0,.75);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  color:#fff;
  box-shadow:0 0 16px rgba(0,250,255,.7);
  opacity:0;
  transition:all .18s ease;
  z-index:1001;
  pointer-events:none;
}

/* mobile only */
@media (min-width:900px){
  .app-bar, .swipe-area, .swipe-arrow{ display:none; }
}    
  </style>
</head>
<body>

<!-- ANDROID APP BAR -->
<div class="app-bar">
  <button class="back-btn" onclick="goBack()">‚Üê</button>
  <span class="app-title">üßæ Pending Deposits</span>
</div>

<!-- Swipe-back edge -->
<div class="swipe-area"></div>

<!-- Swipe arrow indicator -->
<div class="swipe-arrow">‚Üê</div> 

  

  

  <input type="text" id="searchInput" placeholder="Search by phone or UTR..." onkeyup="filterDeposits()">

  <button class="export" onclick="exportToCSV()">üì• Export to CSV</button>

  <div class="msg" id="msg"></div>

  <table>
    <thead>
      <tr>
        <th>User Phone</th>
        <th>Amount</th>
        <th>UTR</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="depositTable"></tbody>
  </table>

  <script>
  async function fetchDeposits() {
    try {
      const token = localStorage.getItem("token");
      const res = await fetch("https://battlepurse-88.onrender.com/api/wallet/admin/pending-deposits", {
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });

      const result = await res.json();
      const deposits = result.data || [];

      const tbody = document.getElementById("depositTable");
      tbody.innerHTML = "";

      deposits.forEach(deposit => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${deposit.userId?.phone || 'N/A'}</td>
          <td>‚Çπ${deposit.amount}</td>
          <td>${deposit.utr || 'N/A'}</td>
          <td>${new Date(deposit.createdAt).toLocaleString()}</td>
          <td>
            <button class="approve" onclick="approveDeposit('${deposit._id}')">‚úÖ Approve</button>
            <button class="reject" onclick="rejectDeposit('${deposit._id}')">‚ùå Reject</button>
          </td>
        `;

        tbody.appendChild(row);
      });
    } catch (err) {
      console.error("Error fetching deposits", err);
    }
  }

  async function approveDeposit(id) {
    const token = localStorage.getItem("token");
    const res = await fetch("https://battlepurse-88.onrender.com/api/wallet/admin/approve-deposit", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify({ txnId: id })
    });

    const result = await res.json();
    alert(result.msg || "Approved");
    fetchDeposits();
  }

  async function rejectDeposit(id) {
    const token = localStorage.getItem("token");
    const res = await fetch("https://battlepurse-88.onrender.com/api/wallet/admin/reject-deposit", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify({ txnId: id })
    });

    const result = await res.json();
    alert(result.msg || "Rejected");
    fetchDeposits();
  }

  function filterDeposits() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.getElementById("depositTable").getElementsByTagName("tr");

    Array.from(rows).forEach(row => {
      const phone = row.cells[0]?.innerText.toLowerCase();
      const utr = row.cells[2]?.innerText.toLowerCase();

      if (phone.includes(input) || utr.includes(input)) {
        row.style.display = "";
      } else {
        row.style.display = "none";
      }
    });
  }

  function exportToCSV() {
    const rows = document.querySelectorAll("table tr");
    let csv = [];

    rows.forEach(row => {
      const cols = row.querySelectorAll("td, th");
      const rowData = Array.from(cols).map(col => `"${col.innerText.trim()}"`);
      csv.push(rowData.join(","));
    });

    const csvData = new Blob([csv.join("\n")], { type: 'text/csv' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(csvData);
    link.download = "pending-deposits.csv";
    link.click();
  }

  window.onload = fetchDeposits;


   /* ‚¨Ö BACK LOGIC (ANDROID STYLE) */
function goBack(){
  if(document.referrer && document.referrer !== location.href){
    history.back();
  }else{
    location.href="gamezone.html"; // fallback
  }
}

/* üëÜ SWIPE BACK */
let startX=0, startY=0;
const arrow=document.querySelector('.swipe-arrow');

document.addEventListener("touchstart", e=>{
  const t=e.touches[0];
  if(t.clientX < 30){
    startX=t.clientX;
    startY=t.clientY;
    arrow.style.opacity="1";
  }
});

document.addEventListener("touchmove", e=>{
  if(!startX) return;
  const dx=e.touches[0].clientX - startX;
  if(dx>0){
    arrow.style.left=Math.min(dx-18,50)+"px";
  }
});

document.addEventListener("touchend", e=>{
  if(!startX) return;

  const dx=e.changedTouches[0].clientX - startX;
  const dy=Math.abs(e.changedTouches[0].clientY - startY);

  arrow.style.left="-44px";
  arrow.style.opacity="0";

  if(startX < 30 && dx > 90 && dy < 70){
    goBack();
  }
  startX=0;
});

</script>

</body>
</html>
